{% extends 'blog/web-admin/admin-base.html' %}

{% block admin-content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Detail Guru: {{ guru.user.get_full_name }}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <a href="{% url 'admin_guru' %}" class="btn btn-sm btn-primary">Kembali</a>
        </div>
    </div>
</div>
<div>
    <table class="table table-sm table-hover">
        <thead class="thead-dark">
            <tr>
                <th style="width: 30%">Kolom</th>
                <th style="width: 70%">&nbsp;&nbsp;Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nama</td>
                <td class="text-left">: {{ guru.user.get_full_name }}</td>
            </tr>
            <tr>
                <td>Status</td>
                <td class="text-left">: {% if guru.status_guru %}{{ guru.status_guru|title }}{% endif %}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock admin-content %}
