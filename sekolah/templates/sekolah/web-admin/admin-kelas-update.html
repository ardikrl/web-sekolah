{% extends 'blog/web-admin/admin-base.html' %}
{% load crispy_forms_tags %}

{% block admin-content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Update Kelas: {{ kelas.nama }} / {{ kelas.tahun_verbose }}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
            <a href="{% url 'admin_kelas' %}" class="btn btn-primary btn-sm">Kembali</a>
        </div>
    </div>
</div>
<div class="mb-5">
    <form method="POST" action="{% url 'admin_kelas_update' kelas_id=kelas.id %}">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Update Kelas" />
    </form>
</div>
{% endblock admin-content %}
