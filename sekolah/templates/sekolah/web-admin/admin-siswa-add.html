{% extends 'blog/web-admin/admin-base.html' %}
{% load crispy_forms_tags %}

{% block admin-content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Tambah Siswa</h1>
</div>
<div class="mb-5">
    <form method="POST" action="{% url 'admin_siswa_add' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nama_depan">Nama Depan</label>
            <input type="text" class="form-control" id="id_nama_depan" name="nama_depan">
        </div>
        <div class="form-group">
            <label for="id_nama_belakang">Nama Belakang</label>
            <input type="text" class="form-control" id="id_nama_belakang" name="nama_belakang">
        </div>
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock admin-content %}
